<div>
	<form [formGroup]="login" (ngSubmit)="onLogin()" class="form">
		<mat-form-field class="full-width">
			<mat-label>Enter your Email</mat-label>
			<input matInput placeholder="abc@abc.com" formControlName="email">
		</mat-form-field>
		<mat-form-field class="full-width">
			<mat-label>Enter your password</mat-label>
			<input matInput type="password" placeholder="******" formControlName="password">
		</mat-form-field>
		<button type="submit" mat-raised-button color="primary">Login</button>
	</form>

</div>
