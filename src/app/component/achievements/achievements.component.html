<div>
	<h2 mat-dialog-title>Achivements</h2>
	<div mat-dialog-content>
		<p>List of achievements</p>
	</div>
	<div mat-dialog-actions>
		<button type="button" (click)="onChangeState()" mat-stroked-button color="accent">Add Achievement</button>
	</div>
	<div *ngIf="currentState" class="add-achieve">
		<form [formGroup]='achieve' (ngSubmit)="onSubmit()">
			<mat-form-field >
				<mat-label> Achievement name</mat-label>
				<input matInput formControlName="name" placeholder="Chess ChampionShip">
			</mat-form-field>

			<mat-form-field>
				<mat-label>Description</mat-label>
				<textarea matInput formControlName="description" placeholder="Enter some description"></textarea>
			</mat-form-field>
			
			<mat-form-field >
				<mat-label>Achievement Date</mat-label>
				<input matInput type="date" formControlName="publishDate">
			</mat-form-field>
			<button type="submit" mat-stroked-button color="primary" > <mat-icon>add</mat-icon> </button>
		</form>
	</div>
</div>
